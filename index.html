<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbar">
                <form>
                    <label for="search">X</label>
                    <input type="search" id="search" name="search">
                </form>
            </div>
            <div class="user-info">
                <div class="notification-bell">B</div>
                <div class="profile-img-small"></div>
                <div class="user-name-small"></div>
            </div>
            <div class="user-greeting">
                <div class="profile-img-big"></div>
                <div class="user-name-big"></div>
            </div>
            <div class="buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="sidebar">
            sidebar
        </div>
        <div class="main-content">
            main content
        </div>
    </div>
</body>
</html>
