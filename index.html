<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbar">
                <form>
                    <label for="search">X</label>
                    <input type="search" id="search" name="search">
                </form>
            </div>
            <div class="user-info">
                <div class="notification-bell">B</div>
                <div class="profile-img-small"></div>
                <div class="user-name-small"></div>
            </div>
            <div class="user-greeting">
                <div class="profile-img-big"></div>
                <div class="user-name-big"></div>
            </div>
            <div class="buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard-name">
                <div class="dashboard-logo"></div>
                <h1 class="dashboard-title">Dashboard</h1>
            </div>
            <div class="options-list-one">
                <ul class="list-one">
                    <li id="home">Home</li>
                    <li id="profile">Profile</li>
                    <li id="messages">Messages</li>
                    <li id="history">History</li>
                    <li id="tasks">Tasks</li>
                    <li id="communities">Communities</li>
                </ul>
            </div>
            <div class="options-list-two">
                <ul class="list-two">
                    <li id="settings">Settings</li>
                    <li id="support">Support</li>
                    <li id="privacy">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            main content
        </div>
    </div>
</body>
</html>
